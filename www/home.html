<div class="scrollable">
  <div class="scrollable-content">

    <div class="list-group text-center">

      <div class="list-group-item list-group-item-home media">

        <div class="media-body dash-center">

          <div class="iot-dash">
            <i class="fa fa-lightbulb-o"></i>
            <div>
              <span class="label">LUMINOSIDADE</span>
              <span class="value" id="content-lightbulb">-</span>
            </div>
          </div>
          <div class="iot-dash">
            <i class="fa fa-circle-thin" id="content-button-1-icon"></i>
            <div>
              <span class="label">BOTÃO 1</span>
              <span class="value" id="content-button-1">OFF</span>
            </div>
          </div>
          <div class="iot-dash">
            <i class="fa fa-circle-thin" id="content-button-2-icon"></i>
            <div>
              <span class="label">BOTÃO 2</span>
              <span class="value" id="content-button-2">OFF</span>
            </div>
          </div>
          <div class="iot-dash">
            <i class="fa fa-cog"></i>
            <div>
              <span class="label">STATUS</span>
              <span class="value" id="content-status">-</span>
            </div>
          </div>

        </div>

        <div class="media-body dash-center dash-controllers">
          <span class="label">LED RGB</span>
          <div>
            <label for="led_r">Vermelho:</label>
            <input type="range" name="led_r" id="content-led-r" oninput="app.onLedChangeR(this.value)" alue="0" min="0" max="255" step="1"/>
          </div>
          <div>
            <label for="led_g">Verde:</label>
            <input type="range" name="led_g" id="content-led-g" oninput="app.onLedChangeG(this.value)" value="0" min="0" max="255" step="1"/>
          </div>
          <div>
            <label for="led_b">Azul:</label>
            <input type="range" name="led_b" id="content-led-b" oninput="app.onLedChangeB(this.value)" value="0" min="0" max="255" step="1"/>
          </div>
        </div>

        <div class="media-body dash-center dash-buzzer dash-controllers">
          <span class="label">BUZZER</span>
          <select id="content-buzzer" onchange="app.onBuzzerChange(this.value)">
            <option value="0000">- SELECIONE -</option>
            <option value="1234">MÚSICA 01</option>
            <option value="6789">MÚSICA 02</option>
            <option value="0500">SOM 01</option>
            <option value="1000">SOM 02</option>
            <option value="1500">SOM 03</option>
            <option value="2000">SOM 04</option>
            <option value="2500">SOM 05</option>
            <option value="3000">SOM 06</option>
            <option value="3500">SOM 07</option>
            <option value="4000">SOM 08</option>
            <option value="4500">SOM 09</option>
            <option value="000">SOM 10</option>
          </select>
        </div>


      </div>

    </div>

  </div>
</div>
