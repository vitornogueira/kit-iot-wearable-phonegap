<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kit IoT Wearable - Telefonica | VIVO</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <script src="js/components/angular/angular.min.js"></script>
    <script src="js/components/angular-route/angular-route.min.js"></script>
    <script src="js/components/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>

    <link rel="stylesheet" href="js/components/mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="style/app.css" />

    <script src="js/app.js"></script>
  </head>

  <body ng-app="KitIoTWearable">
    <header class="navbar navbar-app navbar-absolute-top">
      <nav class="navbar-brand navbar-brand-center">
        <img src="img/telefonica-vivo-logo.png" class="logo">
      </nav>
    </header>

    <section class="app-body" ng-class="{ loading: loading }">
      <div ng-show="loading" class="app-content-loading">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>

      <article class="app-content">
        <ng-view></ng-view>
      </article>
    </section>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/wearable.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
